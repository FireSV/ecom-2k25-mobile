plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Firebase Plugin
}

android {
    namespace = "com.fire.fire_com"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.fire.fire_com"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Change this if you have a release signing config
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Firebase BOM (Latest Version)
    implementation 'com.google.firebase:firebase-analytics-ktx'  // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth-ktx'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore-ktx'  // Firebase Firestore
    implementation 'com.google.firebase:firebase-messaging-ktx'  // Firebase Messaging (Optional)
}
